<script>
  $(document).ready(()=>{

    // carrousel
      var mySwiper = new Swiper('.swiper-container', {
      // Optional parameters
      direction: 'vertical',
      loop: true,
      slidesPerView: 1,
      spaceBetween: 0,
      // Responsive breakpoints
      breakpoints: {
        // when window width is >= 768
        768: {
          slidesPerView: 5,
          spaceBetween: 0
        },
        1040: {
          slidesPerView: 3,
          spaceBetween: 0
        }
      },
      navigation: {
        nextEl: '.swiper-button-next',
      },

      })
  });

  // incrementar y decrementar inputs
function increment(input){
  $('#' + input ).val( parseInt($('#' + input ).val())  + 1);
}
function decrement(input){
  parseInt($('#' + input ).val()) == 0 ? $('#' + input ).val(0) : $('#' + input ).val( parseInt($('#' + input ).val())  - 1);
}

</script>
