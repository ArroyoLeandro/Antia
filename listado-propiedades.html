/* Barra scroll servicios */
.scrollbarContainer{
  border: 1px solid var(--color-text-secondary);
  border-radius: 10px;
}
.scrollbar{
  height: 300px;;  
  overflow-y: scroll;
}


.scrollbar::-webkit-scrollbar {
    width: 10px !important;     /* TamaÃ±o del scroll en vertical */
}
/* Estilos para motores Webkit y blink (Chrome, Safari, Opera... )*/

.scrollbar::-webkit-scrollbar {
    -webkit-appearance: none;
}

.scrollbar::-webkit-scrollbar:vertical {
    width:10px;
}

.scrollbar::-webkit-scrollbar-button:increment,.scrollbar::-webkit-scrollbar-button {
    display: none;
} 


.scrollbar::-webkit-scrollbar-thumb {
    background-color: #797979;
    border-radius: 20px;
    border: 2px solid #f1f2f3;
}

.scrollbar::-webkit-scrollbar-track {
    border-radius: 10px;  
}


/* list checkboxes flex */
.flexing{
  display: flex;
  flex-direction: row;
  justify-content: space-between;
}


.accordion > .card{
  border:none !important;
}

/* precio */
.price{
    color: var(--color-secondary);
     font-weight: 700;
}
/* range bar */

.middle{
  position: relative;
width: 100%;
max-width: 500px;
}

.slider{
  position: relative;
  z-index: 1;
  height: 10px;
  margin: 0 15px;
}

.slider > .track{
  position: absolute;
  z-index: 1;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  border-radius: 5px;
  background-color: var(--color-text-secondary);
}
.slider > .range{
  position: absolute;
  z-index: 2;
  left: 25%;
  right: 25%;
  top: 0;
  bottom: 0;
  border-radius: 5px;
  background-color: #444;
}

.slider > .thumb{
  position: absolute;
  z-index: 3;
  width: 25px;
  height: 25px;
  background-color: var(--color-secondary);
  border-radius: 50%;
}
.slider > .thumb.left{
  left: 25%;
  top: 2px;
  transform: translate(-15px, -10px);
}
.slider > .thumb.right{
  right: 25%;
  top: 2px;
  transform: translate(15px, -10px);
}

input[type="range"]{
  position: absolute;
  pointer-events: none;
  -webkit-appearance: none;
  z-index: 2;
  height: 10px;
  width: 100%;
  opacity: 0;
}
input[type="range"]::-webkit-slider-thumb{
  pointer-events: all;
  width: 25px;
  height: 25px;
  border-radius:0 ;
  border: 0 none;
  -webkit-appearance: none;
}

    </div>


<!-- bootstrap -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- iconos -->
<script src="https://kit.fontawesome.com/f38737c7bd.js" crossorigin="anonymous"></script>

<script>



var inputLeft = document.getElementById('input-left');
var inputRight = document.getElementById('input-right');

var thumbLeft = document.querySelector(".slider > .thumb.left");
var thumbRight = document.querySelector(".slider > .thumb.right");
var range = document.querySelector(".slider > .range");


$(document).ready(()=>{

  document.getElementById('value-left').innerText = "$" + inputLeft.value;
  document.getElementById('value-right').innerText = "$" + inputRight.value;

});

function setLeftValue(){
var _this = inputLeft,
      min = parseInt(_this.min),
      max = parseInt(_this.max);

_this.value = Math.min(parseInt(_this.value),parseInt(inputRight.value) -1);

var percent = ((_this.value - min) / (max - min) ) * 100

thumbLeft.style.left = percent + "%";
range.style.left = percent + "%";


}

setLeftValue();


function setRightValue(){
var _this = inputRight,
      min = parseInt(_this.min),
      max = parseInt(_this.max);

_this.value = Math.max(parseInt(_this.value),parseInt(inputLeft.value) -1);

var percent = ((_this.value - min) / (max - min) ) * 100

thumbRight.style.right = (100 - percent) + "%";
range.style.right = (100 - percent) + "%";


}

setRightValue();




inputLeft.addEventListener("input",setLeftValue);
inputRight.addEventListener("input",setRightValue);


inputLeft.addEventListener("mouseup", ()=>{
  document.getElementById('value-left').innerText = "$" + inputLeft.value;
});

inputRight.addEventListener("mouseup", ()=>{
  document.getElementById('value-right').innerText = "$" + inputRight.value;

});

</script>


</body>
</html>
